version: "3.7"
services:
  quesma:
    build: quesma
    environment:
      - ELASTIC_URL=elasticsearch:9200
      - TCP_PORT=8080
    depends_on:
      clickhouse:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    links:
      - elasticsearch
    ports:
      - "9999:9999"
    volumes:
      - ./quesma/quesma/ui:/var/quesma/quesma/ui
    restart: unless-stopped
  device-log-generator:
    build: device-log-generator
    depends_on:
      mitmproxy:
        condition: service_healthy
    links:
      - "mitmproxy"
    restart: unless-stopped
  log-generator:
    build: log-generator
    depends_on:
      mitmproxy:
        condition: service_healthy
    links:
      - "mitmproxy"
    restart: unless-stopped
  query-generator:
    build: query-generator
    depends_on:
      mitmproxy:
        condition: service_healthy
    links:
      - "mitmproxy"
    restart: unless-stopped
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9201:9200"
      - "9300:9300"
    healthcheck:
      test: curl -s http://elasticsearch:9200 >/dev/null || exit 1
      start_period: 1m
      interval: 1s
      timeout: 1s
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    links:
      - "mitmproxy"
    environment:
      ELASTICSEARCH_HOSTS: '["http://mitmproxy:8080"]'
    depends_on:
      mitmproxy:
        condition: service_healthy
      quesma:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    restart: unless-stopped
  clickhouse:
    image: clickhouse/clickhouse-server:23.12.2.59-alpine
    ports:
      - "8123:8123"
    volumes:
      - ./clickhouse/additional_config.xml:/etc/clickhouse-server/users.d/additional_config.xml
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://clickhouse:8123/ping || exit 1
      interval: 1s
      timeout: 1s
      start_period: 1m
  mitmproxy:
    image: mitmproxy/mitmproxy:10.1.5
    tty: true
    ports:
      - "9200:8080"
      - "8081:8081"
    command: mitmweb --no-web-open-browser --web-host 0.0.0.0 --mode reverse:http://quesma:8080/ -s /var/mitmproxy/request.py
    depends_on:
      quesma:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./mitmproxy:/var/mitmproxy
    healthcheck:
      # No curl/wget, going old school
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080' || exit 1
      interval: 1s
      start_period: 1m
      timeout: 1s
  clean:
    build: clean
    depends_on:
      mitmproxy:
        condition: service_started
      clickhouse:
        condition: service_healthy
    restart: "no"
    volumes:
      - ./mitmproxy:/var/mitmproxy
