      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache-dependency-path: ${{ matrix.module }}/go.sum
          go-version: '1.22'

      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.module }}/.
          tags: ${{ matrix.module }}:latest
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          DOCKER_BUILD_NO_SUMMARY: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}
          path: /tmp/image.tar
          retention-days: 1

  e2e-test-run:
    runs-on: ubuntu-latest
    permissions: # manually checked that it's the smallest set of necessary permissions to run all the steps
      contents: read
      id-token: write
      pull-requests: write
    #needs: [build-quesma-docker-image]
    env:
      PR_NUMBER: $(echo gh pr list --search ${{ github.sha }} | awk '{print $1}')
    steps:
      - uses: actions/checkout@v4
        with:     ## @TODO REMOVE
          ref: ${{ github.event.inputs.GIT_REF }}

      - name: Set env variables to write comments in the PR thread
        run: |
          pr_nr="$(gh pr list --search ${{ github.sha }} | awk '{print $1}')"
          pr_url="https://api.github.com/repos/${{ github.repository }}/issues/${pr_nr}/comments"
          test_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          echo "PR_NR=$pr_nr" >> $GITHUB_ENV
          echo "PR_URL=$pr_url" >> $GITHUB_ENV
          echo "TEST_URL=$test_url" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Add before-test comment to the PR
        run: |
          body="\"e2e tests started... [(Run)](${TEST_URL})\""
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -X POST \
               -d "{\"body\": $body}" $PR_URL
