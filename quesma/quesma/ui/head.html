<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/ui/htmx-1.9.10.min.js"></script>
    <title>Quesma Management Console</title>
    <style>
        body {
            font-family: Courier;
            font-size: 1.175em;
        }

        h1 {
            padding-top: 5px;
            padding: 5px;
            top: 0%;
        }

        h2 {
            padding-left: 5px;
            padding-top: 0px;
            margin-top: 0px;
        }

        h3 {
            padding-left: 5px;
            padding-top: 0px;
            margin-top: 0px;
            margin-bottom: 2px;
        }

        textarea {
            width: 100%;
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .btn {
            font-family: Courier;
            font-size: 15px;
        }

        .input {
            font-family: Courier;
            font-size: 12px;
        }

        .topnav {
            left: 0;
            top: 0;
            margin-top: 0;
            position: absolute;
            width: 100%;
            height: 3%;
            background-color: rgb(0, 0, 0);
            color: white;
            white-space: nowrap;
            display: flex;
        }

        .topnav h3 {
            margin: 0 20px 0 10px;
        }

        .autorefresh-box {
            background-color: grey;
            padding: 0 10px;
        }

        .table {
            font-size: 0.875em;
            width: 10000px;
            margin-bottom: 0;
            max-width: none;
        }

        .left,
        .right {
            font-size: 0.975em;
            height: 50%;
            position: fixed;
            z-index: 1;
            top: 3%;
            overflow-y: auto;
        }

        .left {
            left: 0;
            width: 40%;
            overflow-x: auto;
            background-color: rgb(221, 226, 235);
            color: black;
            white-space: nowrap;
        }

        .right {
            right: 20%;
            width: 39.75%;
            overflow-x: auto;
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .bottom_left {
            left: 0;
            top: 53%;
            position: fixed;
            width: 40%;
            height: 50%;
            overflow-x: auto;
            background-color: rgb(0, 0, 0);
            color: white;
            white-space: nowrap;
        }

        .bottom_right {
            right: 20%;
            top: 53%;
            position: fixed;
            width: 39.75%;
            height: 50%;
            overflow-x: auto;
            background-color: rgb(221, 226, 235);
            color: black;
            white-space: nowrap;
        }

        .debug-body a {
            text-decoration: none;
        }

        .left .debug-body a,
        .bottom_right .debug-body a {
            color: black;
            display: block;
        }

        .right .debug-body a,
        .bottom_left .debug-body a {
            color: white;
            display: block;
        }

        .left .debug-body a:hover,
        .bottom_right .debug-body a:hover {
            background-color: rgb(181, 186, 195)
        }

        .right .debug-body a:hover,
        .bottom_left .debug-body a:hover {
            background-color: rgb(40, 40, 40);
        }

        .debug-body a:hover {
            text-decoration: none;
        }

        .title-bar {
            background-color: #333;
            color: white;
            height: 5%;
            top: 0%;
            margin-top: 0;
            padding-top: 0px;
            text-align: left;
        }

        .menu {
            font-size: 0.975em;
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 3%;
            overflow-y: auto;
            right: 0%;
            width: 19.75%;
            overflow-x: auto;
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .menu a,
        .menu a:visited {
            color: white;
        }

        #statistics {
            top: 3%;
            position: fixed;
            width: 80%;
            height: 97%;
            overflow-y: auto;
        }

        #statistics th,
        #statistics td {
            padding: 0 3px;
            border: 1px solid black;
            font-family: Courier;
            font-size: small;
        }

        #statistics table {
            border-collapse: collapse;
            table-layout: fixed;
            width: 98%;
            word-wrap: break-word;
        }

        #statistics .key {
            width: 32%;
        }

        #statistics .key-count,
        #statistics .value-count {
            width: 8%;
            text-align: right;
        }

        #statistics .value {
            width: 42%;
        }

        #statistics .types {
            width: 10%;
        }
    </style>
</head>
