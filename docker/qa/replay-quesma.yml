version: "3.7"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xmx2G"
    ports:
      - "9201:9200"
      - "9300:9300"
    healthcheck:
      test: curl -s http://elasticsearch:9200 >/dev/null || exit 1
      start_period: 1m
      interval: 1s
      timeout: 1s
    deploy:
      resources:
        limits:
          memory: 4G
  elasticsearch-dataloader: # Load data
    image: elasticdump/elasticsearch-dump:v6.110.0
    restart: "no"
    environment:
      #- ELASTICSEARCH_URL=http://quesma:8080
      - ELASTICSEARCH_URL=http://mitmproxy:8080
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./elasticdump/:/local_mount
    command: ["/bin/bash", "-c", "/local_mount/add_test_data.sh"]
  replay-traffic:
    build: replay-traffic
    depends_on:
      mitmproxy:
        condition: service_healthy
      elasticsearch-dataloader:
        condition: service_completed_successfully
    restart: "no"
  mitmproxy:
    image: mitmproxy/mitmproxy:10.1.5
    tty: true
    ports:
      - "9200:8080"
      - "8081:8081"
    command: >
      mitmweb --set termlog_verbosity=warn --no-web-open-browser --web-host 0.0.0.0 --mode reverse:http://quesma:8080/
    depends_on:
      quesma:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./mitmproxy:/var/mitmproxy
    healthcheck:
      # No curl/wget, going old school
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080' || exit 1
      interval: 1s
      start_period: 1m
      timeout: 1s
  quesma:
    build: ../../quesma
    image: quesma:latest
    environment:
      - QUESMA_elasticsearch_url=http://elasticsearch:9200
      - QUESMA_port=8080
      - QUESMA_logging_path=/var/quesma/logs
      - QUESMA_clickhouse_url=clickhouse://clickhouse:9000
      - QUESMA_licenseKey=cdd749a3-e777-11ee-bcf8-0242ac150004
      - QUESMA_mode=dual-write-query-clickhouse
      - QUESMA_CONFIG_FILE=/config/local-dev.yaml
    depends_on:
      clean-clickhouse:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    links:
      - elasticsearch
    ports:
      - "9999:9999"
      - "8080:8080"
    volumes:
      - ../quesma/logs/:/var/quesma/logs
      - ../quesma/config:/config # mount local config for indices
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped
  clickhouse:
    image: clickhouse/clickhouse-server:23.12.2.59-alpine
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ../clickhouse/additional_config.xml:/etc/clickhouse-server/users.d/additional_config.xml
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://clickhouse:8123/ping || exit 1
      interval: 1s
      timeout: 1s
      start_period: 1m
  clean-clickhouse:
    build: ../clean-clickhouse
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: "no"
    volumes:
      - ../mitmproxy:/var/mitmproxy