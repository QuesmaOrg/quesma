version: "3.7"
services:
  quesma:
    build: ../quesma
    image: quesma:latest
    environment:
      - QUESMA_elasticsearch_url=http://elasticsearch:9200
      - QUESMA_port=8080
      - QUESMA_logging_path=/var/quesma/logs
      - QUESMA_hydrolix_url=${HYDROLIX_URL}
      - QUESMA_hydrolix_user=${HYDROLIX_USER}
      - QUESMA_hydrolix_password=${HYDROLIX_PASSWORD}
      - QUESMA_hydrolix_database=${HYDROLIX_DATABASE}
      #- QUESMA_CONFIG_FILE=${HYDROLIX_FILE}  ## looks like for now there's no need for separate config file
    depends_on:
      elasticsearch:
        condition: service_healthy
    links:
      - elasticsearch
    ports:
      - "9999:9999"
      - "8080:8080"
    volumes:
      - ./quesma/config:/var/quesma/config
      - ./quesma/logs/:/var/quesma/logs
    restart: unless-stopped
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xmx2G"
    ports:
      - "9201:9200"
      - "9300:9300"
    healthcheck:
      test: curl -s http://elasticsearch:9200 >/dev/null || exit 1
      start_period: 1m
      interval: 1s
      timeout: 1s
    deploy:
      resources:
        limits:
          memory: 4G
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    links:
      - "mitmproxy"
    environment:
      ELASTICSEARCH_HOSTS: '["http://mitmproxy:8080"]'
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: 'QUESMAQUESMAQUESMAQUESMAQUESMAQUESMAQUESMAQUESMA' # Just to get rid of annoying ERROR in logs
    #      LOGGING_ROOT_LEVEL: 'debug'
    depends_on:
      mitmproxy:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    restart: unless-stopped
    healthcheck:
      test: "curl -s http://localhost:5601/api/status >/dev/null || exit 1"
      start_period: 2m
      interval: 1s
      timeout: 1s
  kibana-sidecar:
    image: docker.elastic.co/kibana/kibana:8.11.1
    restart: "no"
    links:
      - "kibana"
    depends_on:
      kibana:
        condition: service_healthy
    volumes:
      - ./kibana/:/local_mount
    command: [ "/bin/bash", "-c", $HYDROLIX_SCRIPT ]
  mitmproxy:
    image: mitmproxy/mitmproxy:10.1.5
    tty: true
    ports:
      - "9200:8080"
      - "8081:8081"
    command: >
      mitmweb --set termlog_verbosity=warn --no-web-open-browser --web-host 0.0.0.0 --mode reverse:http://quesma:8080/
    # -s /var/mitmproxy/request.py
    # Uncomment above, if you would like to log requests using mitmproxy/request.py
    #   The files will be available in mitmproxy/{query,requests}/*.txt
    depends_on:
      quesma:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./mitmproxy:/var/mitmproxy
    healthcheck:
      # No curl/wget, going old school
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080' || exit 1
      interval: 1s
      start_period: 1m
      timeout: 1s
