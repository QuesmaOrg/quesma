# Default for local-dev.yml
frontendConnectors:
  - name: myElasticsearchAPI
    type: elasticsearch-fe
    config:
      listenPort: 8080
backendConnectors:
  - name: my-minimal-elasticsearch
    type: elasticsearch
    config:
      url: "http://elasticsearch:9200"
      adminUrl: "http://localhost:5601"
  - name: my-clickhouse-data-source
    type: clickhouse-os
    config:
      url: "clickhouse://clickhouse:9000"
      adminUrl: "http://localhost:8123/play"
ingestStatistics: true
internalTelemetryUrl: "https://api.quesma.com/phone-home"
logging:
  path: "logs"
  level: "info"
  remoteUrl: "https://api.quesma.com/phone-home"
  disableFileLogging: false
processors:
  - name: my-quesma-processor
    type: quesma-v1-processor
    config:
      mode: "dual-write-query-clickhouse"
      enableElasticsearchIngest: false
      indexes:
        kibana_sample_data_ecommerce:
          enabled: true
          schemaOverrides:
            fields:
              "geoip.location":
                type: geo_point
              "products.manufacturer":
                type: text
              "products.product_name":
                type: text
              category:
                type: text
              manufacturer:
                type: text
        kibana_sample_data_flights:
          enabled: true
          schemaOverrides:
            fields:
              "DestLocation":
                type: geo_point
              "OriginLocation":
                type: geo_point
        logs-generic-default:
          enabled: true
          schemaOverrides:
            fields:
              timestamp:
                type: alias
                targetColumnName: "@timestamp"
              message:
                type: text
              service.name:
                type: "keyword"
              source:
                type: "keyword"
              severity:
                type: "keyword"
          fullTextFields: [ "message", "host.name" ]


