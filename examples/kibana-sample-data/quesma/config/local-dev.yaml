# Default for local-dev.yml
frontendConnectors:
  - name: myElasticsearchAPI
    type: elasticsearch-fe
    config:
      listenPort: 8080
backendConnectors:
  - name: my-minimal-elasticsearch
    type: elasticsearch
    config:
      url: "http://elasticsearch:9200"
      adminUrl: "http://localhost:5601"
  - name: my-clickhouse-data-source
    type: clickhouse-os
    config:
      url: "clickhouse://clickhouse:9000"
      adminUrl: "http://localhost:8123/play"
ingestStatistics: true
internalTelemetryUrl: "https://api.quesma.com/phone-home"
logging:
  path: "logs"
  level: "info"
  remoteUrl: "https://api.quesma.com/phone-home"
  disableFileLogging: false
processors:
  - name: my-quesma-processor
    type: quesma-v1-processor
    config:
      mode: "dual-write-query-clickhouse"
      enableElasticsearchIngest: false
      indexes:
        kibana_sample_data_ecommerce:
          enabled: true
          mappings:
            products.manufacturer: "text"
            products.product_name: "text"
            geoip.location: "geo_point"
            category: "text"
            manufacturer: "text"
        kibana_sample_data_flights:
          enabled: true
          mappings:
            DestLocation: "geo_point"
            OriginLocation: "geo_point"
        logs-generic-default:
          enabled: true
          static-schema:
            fields:
              message:
                type: "text"
              host.name:
                type: "keyword"
              service.name:
                type: "keyword"
              source:
                type: "keyword"
              severity:
                type: "keyword"
              severity_alias:
                type: "alias"
                aliased-field: "severity"
          fullTextFields: [ "message", "host.name" ]


